version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --target /app/packages -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 server.py
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
